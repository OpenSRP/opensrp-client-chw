---
name: step1_gest_age
description: Gestational age calculated
priority: 1
condition: "true"
actions:
  - "calculation = (helper.getDifferenceDays(step1_last_menstrual_period)-helper.getDifferenceDays(helper.getDateToday())) /7"

---
name: step1_gest_age_note
description: Gestational age calculated
priority: 1
condition: "true"
actions:
  - "calculation = step1_gest_age + ' weeks'"

---
name: step1_edd
description: Edd calculated
priority: 1
condition: "true"
actions:
  - "calculation = step1_lmp_entered != '' ?  helper.addDuration(step1_lmp_entered,'280d') : ''"

---
name: step1_gravida
description: gravida calculated
priority: 1
condition: "true"
actions:
  - "calculation = step1_no_prev_preg + 1"

---
name: step1_last_menstrual_period
description: last_menstrual_period calculated
priority: 1
condition: "true"
actions:
  - "calculation = step1_lmp_entered != '' ? step1_lmp_entered : helper.subtractDuration(step1_edd,'280d')"

